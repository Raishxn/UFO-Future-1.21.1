    compileOnly "curse.maven:guideme-1173950:6812025"
    implementation "curse.maven:geckolib-388172:7023453"
    implementation "curse.maven:ldlib-626676:6260254"
    compileOnly "curse.maven:mekanism-268560:7017663"
    implementation "curse.maven:glodium-957920:5821676"
    compileOnly "curse.maven:ex-pattern-provider-892005:7129221"
    compileOnly "curse.maven:mega-cells-622112:6853076"
    compileOnly "curse.maven:jei-238222:7129287"

    implementation "curse.maven:ae2addonlib-1366135:7135239"

    //local test
    localRuntime "curse.maven:mega-cells-622112:6853076"
