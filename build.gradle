    localRuntime "curse.maven:ex-pattern-provider-892005:7129221"
    localRuntime "curse.maven:jei-238222:7129287"
    localRuntime "curse.maven:ae2-jei-integration-1074338:5748513"
    localRuntime "curse.maven:mmmmmmmmmmmm-225738:7206981"
